<h2 class="dialog-title mat-title">Delete Profile</h2>
<div class="dialog-content">
  <p class="dialog-text">Are you sure you want to delete the profile?</p>
</div>
<div class="dialog-buttons">
  <button mat-raised-button color="warn" class="delete-profile-btn" (click)="deleteProfile()">Yes</button>
  <button mat-raised-button id="delete-btn" (click)="closeDialog()">No</button>
</div>
